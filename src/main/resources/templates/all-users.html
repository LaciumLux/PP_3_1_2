<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>User List</h1>
<br>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Age</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getAuthorities()}"></td>
        <td>
            <table>
                <tr>
                    <td>
                        <form th:method="GET" th:action="@{/admin/edit}">
                            <input type="submit" value="Edit"/>
                            <input type="hidden" name="id" th:value="${user.getId()}"/>
                        </form>
                    </td>
                    <td>
                        <form th:method="POST" th:action="@{/admin/delete}">
                            <input type="submit" value="Delete"/>
                            <input type="hidden" name="id" th:value="${user.getId()}"/>
                        </form>
                    </td>
                    <td>
                        <form th:method="GET" th:action="@{/admin/{id}/user (id=${user.getId()})}">
                            <input type="submit" value="Profile"/>
                            <input type="hidden" name="id" th:value="${user.getId()}"/>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<br>
<table>
    <tr>
        <td>
            <form th:method="GET" th:action="@{admin/addUser}">
                <input type="submit" value="Add"/>
            </form>
        </td>
        <td>
            <form th:method="GET" th:action="@{/logout}">
                <input type="submit" value="Exit"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
